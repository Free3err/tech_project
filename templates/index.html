<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RelayBot</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            padding: 15px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
            font-size: 1.8em;
            font-weight: 300;
            letter-spacing: 2px;
        }
        
        .main-grid {
            display: grid;
            grid-template-columns: 400px 1fr 350px;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .panel {
            background: #111;
            border: 1px solid #222;
            padding: 15px;
        }
        
        .panel h2 {
            color: #888;
            margin-bottom: 12px;
            font-size: 0.85em;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        #camera-feed {
            width: 100%;
            display: block;
            background: #000;
        }
        
        #lidar-canvas {
            width: 100%;
            height: 600px;
            background: #000;
            display: block;
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }
        
        .control-btn {
            padding: 18px;
            font-size: 1.1em;
            border: 1px solid #333;
            background: #1a1a1a;
            color: #e0e0e0;
            cursor: pointer;
            transition: all 0.15s;
            font-weight: 300;
        }
        
        .control-btn:hover {
            background: #252525;
            border-color: #444;
        }
        
        .control-btn:active {
            background: #0a0a0a;
        }
        
        .control-btn.stop {
            background: #2a0a0a;
            border-color: #400;
            grid-column: 2;
        }
        
        .control-btn.stop:hover {
            background: #3a0a0a;
            border-color: #600;
        }
        
        .servo-control {
            margin-top: 20px;
        }
        
        .servo-control h3 {
            color: #888;
            font-size: 0.85em;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
        }
        
        .servo-control input[type="range"] {
            width: 100%;
            height: 2px;
            background: #222;
            outline: none;
            margin: 15px 0;
            -webkit-appearance: none;
        }
        
        .servo-control input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: #fff;
            cursor: pointer;
        }
        
        .servo-control input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: #fff;
            cursor: pointer;
            border: none;
        }
        
        .servo-value {
            text-align: center;
            font-size: 1.8em;
            color: #fff;
            font-weight: 200;
        }
        
        .status {
            background: #0a0a0a;
            padding: 8px;
            margin-top: 10px;
            text-align: center;
            font-size: 0.75em;
            color: #666;
            border: 1px solid #1a1a1a;
        }
        
        .status.connected {
            color: #4a4;
            border-color: #1a2a1a;
        }
        
        @media (max-width: 1200px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
            
            #lidar-canvas {
                height: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RELAYBOT</h1>
        
        <div class="main-grid">
            <!-- Камера -->
            <div class="panel">
                <h2>Camera</h2>
                <img id="camera-feed" src="/video_feed" alt="Camera">
                <div id="camera-status" class="status">Loading...</div>
            </div>
            
            <!-- LiDAR -->
            <div class="panel">
                <h2>LiDAR</h2>
                <canvas id="lidar-canvas"></canvas>
                <div id="lidar-status" class="status">Waiting...</div>
            </div>
            
            <!-- Управление -->
            <div class="panel">
                <h2>Control</h2>
                <div class="controls">
                    <div></div>
                    <button class="control-btn" onclick="move('forward')">↑</button>
                    <div></div>
                    
                    <button class="control-btn" onclick="move('left')">←</button>
                    <button class="control-btn stop" onclick="move('stop')">■</button>
                    <button class="control-btn" onclick="move('right')">→</button>
                    
                    <div></div>
                    <button class="control-btn" onclick="move('backward')">↓</button>
                    <div></div>
                </div>
                
                <div class="servo-control">
                    <h3>Servo</h3>
                    <input type="range" id="servo-slider" min="0" max="112" value="0" oninput="updateServo(this.value)">
                    <div class="servo-value"><span id="servo-value">0</span>°</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const socket = io();
        const canvas = document.getElementById('lidar-canvas');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        socket.on('connect', () => {
            document.getElementById('camera-status').textContent = 'Connected';
            document.getElementById('camera-status').className = 'status connected';
        });
        
        socket.on('lidar_data', (data) => {
            drawLidar(data.points);
            document.getElementById('lidar-status').textContent = `${data.points.length} points`;
            document.getElementById('lidar-status').className = 'status connected';
        });
        
        function drawLidar(points) {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const scale = Math.min(canvas.width, canvas.height) / 1200;
            
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Сетка
            ctx.strokeStyle = '#111';
            ctx.lineWidth = 1;
            for (let i = 100; i <= 600; i += 100) {
                ctx.beginPath();
                ctx.arc(centerX, centerY, i * scale, 0, Math.PI * 2);
                ctx.stroke();
            }
            
            // Оси
            ctx.strokeStyle = '#1a1a1a';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(centerX, 0);
            ctx.lineTo(centerX, canvas.height);
            ctx.moveTo(0, centerY);
            ctx.lineTo(canvas.width, centerY);
            ctx.stroke();
            
            // Робот
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(centerX, centerY, 5, 0, Math.PI * 2);
            ctx.fill();
            
            // Точки LiDAR
            points.forEach(point => {
                const x = centerX + point.x * scale;
                const y = centerY - point.y * scale;
                
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(x, y, 2, 0, Math.PI * 2);
                ctx.fill();
            });
        }
        
        async function move(direction) {
            try {
                await fetch('/api/move', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({direction: direction, speed: 120})
                });
            } catch (error) {
                console.error('Error:', error);
            }
        }
        
        async function updateServo(angle) {
            document.getElementById('servo-value').textContent = angle;
            
            try {
                await fetch('/api/servo', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({angle: parseInt(angle)})
                });
            } catch (error) {
                console.error('Error:', error);
            }
        }
        
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    move('forward');
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    move('backward');
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    move('left');
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    move('right');
                    break;
                case ' ':
                    move('stop');
                    e.preventDefault();
                    break;
            }
        });
        
        document.addEventListener('keyup', (e) => {
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'w', 'W', 'a', 'A', 's', 'S', 'd', 'D'].includes(e.key)) {
                move('stop');
            }
        });
    </script>
</body>
</html>
