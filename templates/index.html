<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RelayBot Control Panel</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
            color: #eee;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #00d9ff;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 0 0 10px rgba(0, 217, 255, 0.5);
        }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .panel {
            background: #16213e;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        .panel h2 {
            color: #00d9ff;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        
        #camera-feed {
            width: 100%;
            border-radius: 10px;
            background: #000;
        }
        
        #lidar-canvas {
            width: 100%;
            height: 400px;
            background: #0f1419;
            border-radius: 10px;
            border: 2px solid #00d9ff;
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        
        .control-btn {
            padding: 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(102, 126, 234, 0.4);
        }
        
        .control-btn:active {
            transform: translateY(0);
        }
        
        .control-btn.stop {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            grid-column: 2;
        }
        
        .servo-control {
            margin-top: 20px;
        }
        
        .servo-control input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #0f3460;
            outline: none;
            margin: 10px 0;
        }
        
        .servo-control input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #00d9ff;
            cursor: pointer;
        }
        
        .servo-value {
            text-align: center;
            font-size: 1.5em;
            color: #00d9ff;
            margin-top: 10px;
        }
        
        .status {
            background: #0f3460;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            text-align: center;
        }
        
        .status.connected {
            background: #2d6a4f;
        }
        
        .status.error {
            background: #9d0208;
        }
        
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ RelayBot Control Panel</h1>
        
        <div class="grid">
            <!-- –ö–∞–º–µ—Ä–∞ -->
            <div class="panel">
                <h2>üìπ –ö–∞–º–µ—Ä–∞</h2>
                <img id="camera-feed" src="/video_feed" alt="Camera Feed">
                <div id="camera-status" class="status">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
            </div>
            
            <!-- LiDAR -->
            <div class="panel">
                <h2>üéØ LiDAR –ö–∞—Ä—Ç–∞</h2>
                <canvas id="lidar-canvas"></canvas>
                <div id="lidar-status" class="status">–û–∂–∏–¥–∞–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö...</div>
            </div>
        </div>
        
        <!-- –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ -->
        <div class="panel">
            <h2>üéÆ –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –¥–≤–∏–∂–µ–Ω–∏–µ–º</h2>
            <div class="controls">
                <div></div>
                <button class="control-btn" onclick="move('forward')">‚¨ÜÔ∏è –í–ø–µ—Ä–µ–¥</button>
                <div></div>
                
                <button class="control-btn" onclick="move('left')">‚¨ÖÔ∏è –í–ª–µ–≤–æ</button>
                <button class="control-btn stop" onclick="move('stop')">‚èπÔ∏è –°—Ç–æ–ø</button>
                <button class="control-btn" onclick="move('right')">‚û°Ô∏è –í–ø—Ä–∞–≤–æ</button>
                
                <div></div>
                <button class="control-btn" onclick="move('backward')">‚¨áÔ∏è –ù–∞–∑–∞–¥</button>
                <div></div>
            </div>
            
            <div class="servo-control">
                <h3>üîß –°–µ—Ä–≤–æ–ø—Ä–∏–≤–æ–¥ (–Ø—â–∏–∫)</h3>
                <input type="range" id="servo-slider" min="0" max="112" value="0" oninput="updateServo(this.value)">
                <div class="servo-value"><span id="servo-value">0</span>¬∞</div>
            </div>
        </div>
    </div>
    
    <script>
        // WebSocket –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ
        const socket = io();
        
        // Canvas –¥–ª—è LiDAR
        const canvas = document.getElementById('lidar-canvas');
        const ctx = canvas.getContext('2d');
        
        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ä–∞–∑–º–µ—Ä–∞ canvas
        function resizeCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è
        socket.on('connect', () => {
            document.getElementById('camera-status').textContent = '–ü–æ–¥–∫–ª—é—á–µ–Ω–æ';
            document.getElementById('camera-status').className = 'status connected';
        });
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –¥–∞–Ω–Ω—ã—Ö LiDAR
        socket.on('lidar_data', (data) => {
            drawLidar(data.points);
            document.getElementById('lidar-status').textContent = `–¢–æ—á–µ–∫: ${data.points.length}`;
            document.getElementById('lidar-status').className = 'status connected';
        });
        
        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ LiDAR –∫–∞—Ä—Ç—ã
        function drawLidar(points) {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const scale = Math.min(canvas.width, canvas.height) / 1500; // –ú–∞—Å—à—Ç–∞–±
            
            // –û—á–∏—Å—Ç–∫–∞ canvas
            ctx.fillStyle = '#0f1419';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // –°–µ—Ç–∫–∞
            ctx.strokeStyle = '#1a2332';
            ctx.lineWidth = 1;
            for (let i = 100; i <= 600; i += 100) {
                ctx.beginPath();
                ctx.arc(centerX, centerY, i * scale, 0, Math.PI * 2);
                ctx.stroke();
            }
            
            // –û—Å–∏
            ctx.strokeStyle = '#2a3f5f';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(centerX, 0);
            ctx.lineTo(centerX, canvas.height);
            ctx.moveTo(0, centerY);
            ctx.lineTo(canvas.width, centerY);
            ctx.stroke();
            
            // –†–æ–±–æ—Ç (—Ü–µ–Ω—Ç—Ä)
            ctx.fillStyle = '#00d9ff';
            ctx.beginPath();
            ctx.arc(centerX, centerY, 8, 0, Math.PI * 2);
            ctx.fill();
            
            // –¢–æ—á–∫–∏ LiDAR
            points.forEach(point => {
                const x = centerX + point.x * scale;
                const y = centerY - point.y * scale; // –ò–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º Y
                
                // –¶–≤–µ—Ç –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –∏–Ω—Ç–µ–Ω—Å–∏–≤–Ω–æ—Å—Ç–∏
                const intensity = Math.min(255, point.intensity);
                ctx.fillStyle = `rgb(${intensity}, ${255 - intensity}, 100)`;
                
                ctx.beginPath();
                ctx.arc(x, y, 3, 0, Math.PI * 2);
                ctx.fill();
            });
        }
        
        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –¥–≤–∏–∂–µ–Ω–∏–µ–º
        async function move(direction) {
            try {
                const response = await fetch('/api/move', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({direction: direction, speed: 120})
                });
                const data = await response.json();
                console.log('Move:', data);
            } catch (error) {
                console.error('Error:', error);
            }
        }
        
        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å–µ—Ä–≤–æ–ø—Ä–∏–≤–æ–¥–æ–º
        async function updateServo(angle) {
            document.getElementById('servo-value').textContent = angle;
            
            try {
                const response = await fetch('/api/servo', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({angle: parseInt(angle)})
                });
                const data = await response.json();
                console.log('Servo:', data);
            } catch (error) {
                console.error('Error:', error);
            }
        }
        
        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    move('forward');
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    move('backward');
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    move('left');
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    move('right');
                    break;
                case ' ':
                    move('stop');
                    e.preventDefault();
                    break;
            }
        });
        
        document.addEventListener('keyup', (e) => {
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'w', 'W', 'a', 'A', 's', 'S', 'd', 'D'].includes(e.key)) {
                move('stop');
            }
        });
    </script>
</body>
</html>
